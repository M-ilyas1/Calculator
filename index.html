<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div class="caltulator">
            <div class="div1">
                <input type="text" placeholder="0" id="input" class="display">                
            </div>
            <div class="div2">
                <div class="box1">
                    <button class="btn" id="gray-color" value="C">C</button>
                    <button class="btn" id="gray-color" value="+">+/-</button>
                    <button class="btn" id="gray-color" value="%">%</button>
                    <button class="btn" id="btn-color" value="/">/</button>
                </div>
                <div class="box1">
                    <button class="btn" value="7">7</button>
                    <button class="btn" value="8">8</button>
                    <button class="btn" value="9">9</button>
                    <button class="btn" id="btn-color" value="*">*</button>
                </div>
                <div class="box1">
                    <button class="btn" value="4">4</button>
                    <button class="btn" value="5">5</button>
                    <button class="btn" value="6">6</button>
                    <button class="btn" id="btn-color" value="-">-</button>
                </div>
                <div class="box1">
                    <button class="btn" value="1">1</button>
                    <button class="btn" value="2">2</button>
                    <button class="btn" value="3">3</button>
                    <button class="btn" id="btn-color" value="+">+</button>
                </div>
                <div class="box1">
                    <button class="btn" value="0">0</button>
                    <button class="btn" value=",">,</button>
                    <button class="btn" value=".">.</button>
                    <button class="btn" id="btn-color" value="=">=</button>
                </div>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
